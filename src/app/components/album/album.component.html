<div class="row animated fadeIn" *ngIf="!loadingArtist">
        <div class="col-2">
          <img id="artistLogo" [src]="artista.album.images[1].url"  class="img-thumbnail img-circle" />
          <h3 class="artistName">{{ artista.album.name }}</h3>
          <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
              <button class="btn btn-outline-primary">
                Go to artist's Spotify profile
              </button>
            </a>
          </p>
        </div>
    
        <div class="buttonBack">
          <button onClick="history.back()" class="btn btn-outline-danger">
            Back
          </button>
        </div>
      </div>
      
      <div class="row m-5">
        <div class="table-responsive-sm">
          <table class="table table-dark">
            <thead>
              <tr>
                <th>Photo</th>
                <th>Album</th>
                <th>Song</th>
                <th>Duration</th>
                <th>Preview</th>
                <th>Favorite</th>
              </tr>
            </thead>
      
            <tbody>
              <tr *ngFor="let track of topTracks">
                <td id="imgFav">
                  <img src={{track.album.images[2].url}} class="img-thumb" />
                </td>
                <td id="albumFav"><a routerLink="/album" >{{ track.album.name }}</a></td> 
                <td id="trackFav">{{ track.name }}</td>
                <td>{{track.duration_ms | date: 'mm:ss' }} </td>     
                <td id="previewFav">
                  <iframe
                    [src]="track.uri | domseguro"
                    width="290"
                    height="90"
                    frameborder="0"
                    allowtransparency="true"
                    allow="encrypted-media"
                  ></iframe>
                </td>
                <td>
                    <button type="button" (onclick)="saveFavorite();">Favorite</button>
                </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
